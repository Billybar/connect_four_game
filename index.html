<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- My Css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Connect Four</title>
</head>

<body>

  <header class="text-dark display-4">Connect Four</header>

  <h1 class="text-center p-4">Connect Four</h1>

  <div class="alert text-center rounded" id="divAlert" role="alert">
    <button id="myAlert" class="overP rounded-circle m-5 p-5">Won!</button>
    <p class="mb-0 text-white">Game will restart in few seconds</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto py-4">
        <div class="text-center"><button id="playerTurn" disabled="disabled"
            class="rounded-circle p-2 text-white blue">Turn</button>
        </div>
        <table class="text-center rounded mt-5" id="tab">
          <tbody>
            <script>
              for (var x = 1; x <= 6; x++) {
                document.write("<tr>");
                for (var y = 1; y <= 7; y++) {
                  document.write(
                    "<td class='p-2'><button type='button' class='rounded-circle p-3' style='background-color: white;' id='" +
                    x + y +
                    "' onclick='pressBtn(id)'></button></td>");
                }
                document.write("</tr>");
              }
            </script>
          </tbody>
        </table>
        <p class="base_1"></p>
        <p class="base_2"></p>
      </div>
    </div>
  </div>
  <footer class="text-dark text-center mt-5 p-3">Code & design by Billy</footer>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- Full version of jQuery / Do Not Delete-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- MY JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
